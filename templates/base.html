<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}School Portal{% endblock %}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Local Bootstrap CSS-->
    <link rel="stylesheet" href="{{url_for('static',filename='bootstrap-5.3.0-dist/css/bootstrap.min.css')}}">
  </head>

  <body class="bg-light">

    <!--Header with logo and name-->
    <div class="'bg-white py-3 shadow-sm">
      <div class="container d-flex align-items-center">
        <img src="{{url_for('static',filename='images/file_000000001cd861f7a1e4df418b91420b.png')}}" alt="Logo" width="50" height="50" class="me-3">
        <h3 class="m-0">Vidya Vihar International School</h3>
      </div>
    </div>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navLinks">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navLinks">
             <ul class="navbar-nav ms-auto">
             <li class="nav-item"><a class="nav-link" href="/login/student">Student</a></li>
             <li class="nav-item"><a class="nav-link" href="/login/teacher">Teacher</a></li>
             <li class="nav-item"><a class="nav-link" href="/login/parent">Parent</a></li>
             <li class="nav-item"><a class="nav-link" href="/login/admin">Admin</a></li>
             <li class="nav-item"><a class="nav-link" href="/gallery">Gallery</a></li>
             <li class="nav-item"><a class="nav-link" href="/contact">Contact Us</a></li>
            </ul>
        </div>
      </div>
    </nav>

    <div id="alertbox" class="container mt-3" style="display: none;">
      <div id="alertContent" class="alert text-center alert alert-dismissible fade show" role="alert">
        <span id="alertMsg"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    </div>


    <!--Main Content-->
    <main>
      {% block content %}{% endblock %}
    </main>

    <!--Local Bootstrap JS-->
    <script src="{{url_for('static',filename='bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js')}}"></script>
  </body>
</html>
