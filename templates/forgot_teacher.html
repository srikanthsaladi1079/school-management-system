{% extends 'base.html' %}
{% block title %}Forgot Password - Teacher {% endblock %}

{% block content %}
<style>
  .center-box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    width: 100%;
    max-width: 400px;
  }
</style>

<div class="center-box">
  <div class="card shadow-lg p-4">
    <div class="text-center mb-3">
        <img src="{{url_for('static',filename='images/file_000000001cd861f7a1e4df418b91420b.png')}}" alt="Logo" width="60">
        <h3 class="mt-2">Reset your password</h3>
    </div>
    <form method="POST" class="mt-4">
       <div class="mb-3">
          <input type="text" name="username" placeholder="Enter Username" class="form-control mb-3" required>
       </div>
       <div class="mb-3">
          <input type="password" name="new_password" placeholder="Enter New Password(min. 8 characters)" class="form-control mb-3"  minlength="8" maxlength="12" required>
       </div>
       <div class="mb-3">
          <input type="password" name="confirm_password" placeholder="Confirm new password(Min. 8 characters)" class="form-control mb-3" minlength="8" maxlength="12" required>
       </div>
       <div class="d-grid">
        <button type="submit" class="btn btn-primary w-100">Reset Password</button> 
       </div>
    </form>
  </div>
</div>
{% endblock %}
