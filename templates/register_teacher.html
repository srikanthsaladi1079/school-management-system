{% extends 'base.html' %}
{% block title %}Teacher Registration{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px;">
    <div class="text-center mb-3">
      <img src="{{url_for('static',filename='images/file_000000001cd861f7a1e4df418b91420b.png')}}" alt="Logo" width="60">
      <h3 class="mt-2">Teacher Registration</h3>
    </div>
    <form method="POST" action="{{url_for('register_teacher')}}">
      <div class="row g-2">
        <div class="col-md-6">
          <input type="text" name="first_name" class="form-control" placeholder="First Name" minlength="2" maxlength="20" pattern="[A-Za-z]+" title="First name should contain letters and should be 2-20 characters" required>
        </div>
        <div class="col-md-6">
          <input type="text" name="middle_name" class="form-control" placeholder="Middle Name(Optional)"  maxlength="50" pattern="[A-Za-z]*" title="Middle name should contain  only letters(optional)">
        </div>
        <div class="mb-3">
          <input type="text" name="last_name" class="form-control" placeholder="Last Name" minlength="1" maxlength="20" pattern="[A-Za-z]+" title="Last name should only contain letters and be 2-20 characters" required>
        </div>
      </div>
      <div class="mt-3">
        <select name="gender" class="form-select" required>
          <option value="" disabled selected>Select Gender</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <div class="mt-3">
        <input type="text"  name="subject" class="form-control" placeholder="Subject Taught" required>
      </div>
      <div class="mt-3">
        <input type="text" name="username" class="form-control" placeholder="Username"  required>
      </div>
      <div class="mt-3">
        <input type="password" name="password" class="form-control" placeholder="Choose a Password(min 8 characters)" minlength="8" maxlength="12" title="Password should be 8-12 characters long"  required>
      </div>
      <div class="mt-3">
        <input type="password" name="confirm_password" class="form-control" placeholder="Confirm your password(min 8 characters)"  minlength="8" maxlength="12" title="Password should be 8-12 characters long"  required>
      </div><br>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Register</button>
      </div>
    </form>
    <div class="text-center mt-3">
      <a href="{{url_for('login_teacher')}}">Have an account already?Login here!</a>
    </div>
  </div>
</div>
{% endblock %}
